<p>Update User!</p>



<div class="container">
    <form #contactForm="ngForm" (submit)="onSubmit(contactForm)">
       <!-- <form (ngSubmit)="onSubmit"> -->
       <!-- <div class="form-group"> -->
       <label for="username">UserName</label> <br>
       <input type="text" id="username" name="username" [(ngModel)]="user.userName">
       <br>

       <label for="email">Email</label> <br>
       <input type="text" id="email" name="email" [(ngModel)]="user.email">
   
       <br>
       <label for="gender">Gender</label> <br>
       <input type="radio" value="male" id="gender" name="gender" [(ngModel)]="user.gender">Male 
       <input type="radio" value="female" id="gender"name="gender"[(ngModel)]="user.gender">Female <br>
      
       <label for="">PhoneNumber</label> <br>
       <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber">
   
       <br>
       <label for="city">City</label> <br>
       <select name="city" id="city" [(ngModel)]="user.city"> 
           <option  value="1">Select</option><br>
           <option  value="Coimbatore">Coimbatore</option>
           <option  value="Chennai">Chennai</option>
           <option  value="Salem">Salem</option>
           <option  value="Erode">Erode</option>
       </select>
